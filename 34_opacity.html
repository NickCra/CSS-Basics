<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opacity</title>
</head>
<style>
  /* Transparent Image */
  .img1 {
    opacity: 0.5;
  }

  /* Transparent Hover Effect */
  .img2 {
    opacity: 0.5;
  }

  .img2:hover {
    opacity: 1.0;
  }
</style>
<body>
  <img class="img1" src="img/beach_200_133.jpg" alt="A beach">

  <br>

  <img class="img2" src="img/beach_200_133.jpg" alt="A beach">
</body>
</html>
