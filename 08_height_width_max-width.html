<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Height, Width & Max-width</title>
</head>
<style>
  /* Height and Width */
  div.one {
    height: 200px;
    width: 50%;
    background-color: powderblue;
  }

  div.two {
    height: 100px;
    width: 500px;
    background-color: powderblue;
    }

  /* Max-width */
  div.three {
    max-width: 500px;
    height: 100px;
    background-color: powderblue;
  }
</style>
<body>
  <div class="one">This div element has a height of 200px and a width of 50%.</div>

  <br><br>

  <div class="two">This div element has a height of 100px and a width of 500px.</div>

  <br><br>

  <div class="three">This div element has a height of 100px and a max-width of 500px.</div>

</body>
</html>
