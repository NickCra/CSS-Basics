<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align</title>
  <style>
    /* Center Align Elements */
    .center {
      margin: auto;
      width: 25%;
      border: 3px solid green;
      padding: 10px;
    }

    /* Center Align Text */
    .center2 {
      margin: auto;
      text-align: center;
      width: 50%;
      border: 3px solid green;
    }

    /* Center Image */
    .img1 {
      display: block;
      margin-left: auto;

    }

    /* Left & Right Position */
    .right-position {
      position: absolute;
      right: 0px;
      padding: 10px;
      width: 50%;
      border: 3px solid green;
    }

    /* Left & Right Float */
    .right-float {
      float: right;
      width: 50%;
      border: 3px solid green;
      padding: 10px;
    }

  </style>
</head>
<body>
  <h2>Center Align Elements</h2>

<div class="center">
  <p>Hello World!</p>
</div>

<br>

<h2>Center Align Text</h2>

<div class="center2">
  <p>Hello World!</p>
</div>

<br>

<h2>Center Image</h2>

<img class="img1" src="img/beach_200_133.jpg" alt="A beach" style="width:200px;height:133px;">

<br>

<h2>Right Align with Position</h2>

<div class="right-position">
  <p>Hello World!</p>
</div>

<br><br><br><br><br>

<h2>Right Align with Float</h2>

<div class="right-float">
  <p>Hello World!</p>
</div>

<br>

</body>
