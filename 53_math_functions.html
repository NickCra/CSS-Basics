<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Functions</title>
  <style>
    div {
      position: absolute;
      left: 50px;
      width: calc(100% - 100px);
      border: 1px solid black;
      background-color: yellow;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>The calc() Function</h2>

  <p>A div that stretches across the window, with a 50px gap between both sides of the div and the edges of the window.</p>

  <div>Some text...</div>
</body>
</html>
