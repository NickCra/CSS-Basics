<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
     /* Buttons */
     a.button:link, a:visited {
      background-color: #f44336;
      color: white;
      padding: 14px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    a.button:hover, a:active {
      background-color: red;
    }

    /* Unvisited Link */
    a:link {
      color: red;
    }

    /* Visited Link */
    a:visited {
      color: green;
    }

    /* Mouse Over Link */
    a:hover {
      color: hotpink;
      cursor: pointer;
    }

    /* Selected Link */
    a:active {
      color: blue;
    }

    /* Remove Underlines */
    a:link {
      text-decoration: none;
    }

    a:visited {
      text-decoration: none;
    }

    a:hover {
      text-decoration: none;
    }

    a:active {
      text-decoration: none;
    }

   

  </style>
</head>
<body>
  <h2>Styling Links</h2>
  <a href="https://www.google.com">This is a Link to Google.com</a>

  <h2>Styling Button Links</h2>
  <p>A link styled as a button:</p>
  <a class="button" href="default.asp" target="_blank">This is a link</a>
</body>
</html>
