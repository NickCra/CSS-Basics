<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align</title>
  <style>
    /* Center Align Elements */
    .center {
      margin: auto;
      width: 25%;
      border: 3px solid green;
      padding: 10px;
    }

    /* Center Align Text */
    .center2 {
      margin: auto;
      text-align: center;
      width: 50%;
      border: 3px solid green;
    }

  </style>
</head>
<body>
  <h2>Center Align Elements</h2>

<div class="center">
  <p>Hello World!</p>
</div>

<br>

<h2>Center Align Text</h2>

<div class="center2">
  <p>Hello World!</p>
</div>

</body>
</html>
